<!DOCTYPE html>
<htmL>
  <head>
    <title>TAHMO User Interface</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel = "stylesheet" href = "style.css" />
    <script src="./node_modules/hammerjs/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.5/chartjs-plugin-annotation.js"></script>
    <script src="./node_modules/chartjs-plugin-zoom/chartjs-plugin-zoom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body onload = "remove()">

    <div class="validate">
      <label for="Sensor">Sensor</label>
      <select id="Sensor" name="Sensor">
        <option value="wg">Wind Gusts</option>
        <option value="wd">Wind Direction</option>
        <option value="ws">Wind Speed</option>
        <option value="te">Temperature</option>
        <option value="ap">Atmospheric Pressure</option>
        <option value="rh">Relative Humidity</option>
        <option value="ra">Radiation</option>
        <option value="vp">Vapor Pressure</option>
        <option value="ec">Electrical Conductivity</option>
        <option value="pr">Precipitation</option>
      </select>
      <button id = "validate" onclick = "validate()">click me</button>

    </div>

        <script src="main.js"></script>
  </body>
</htmL>
